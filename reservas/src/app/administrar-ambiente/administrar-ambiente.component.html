<h5>Ambientes:</h5>
<div class="card">
    <ul class="list-group list-group-flush"></ul>
    <section *ngFor="let a of api.ambientes">
        <li class="list-group-item">{{a.nome}} <button class="btn btn-danger" (click)="deletar(a)">Deletar</button></li>
    </section>
</div>
<button class = "btn btn-primary" routerLink="/cadastro_ambiente/">Novo ambiente</button>
