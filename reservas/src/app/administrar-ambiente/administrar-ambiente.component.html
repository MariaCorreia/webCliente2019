<h5>Ambientes: <button class="btn btn-success btn-sm" routerLink="/cadastro_ambiente/"><b>+</b></button></h5>
<div class="card">
    <!-- <div class="card-body"> -->
    <section *ngFor="let a of api.ambientes">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" routerLink="/editar_ambiente/{{a.id}}">{{a.nome}} <button class="btn btn-danger" (click)="deletar(a)">Deletar</button></li>
        </ul>
    </section>
    <!-- </div> -->
</div>
