<div class="card">
    <section class="card-body">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input name="nome" type="text" id="nome" [(ngModel)]="form.nome" [ngModelOptions]="{standalone: true}" class="form-control">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input name="descricao" type="text" id="descricao" [(ngModel)]="form.descricao" [ngModelOptions]="{standalone: true}" class="form-control">
            </div>
            <div class="form-group">
                <label for="lotacao">Lotação</label>
                <input name="lotacao" type="number" min=1 max=9999 id="lotacao" [(ngModel)]="form.lotacao" [ngModelOptions]="{standalone: true}" class="form-control">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </section>
</div>
