<h5>Reservas:</h5>
<div class="card">
    <ul class="list-group list-group-flush"></ul>
    <section *ngFor="let r of api.reservas">
        <li class="list-group-item">{{r.inicio}}:{{r.final}}:{{r.usuario}}:{{r.ambiente}} <button class="btn btn-danger" (click)="deletar(r)">Deletar</button></li>
    </section>
</div>
<button class = "btn btn-primary" routerLink="/cadastro_reserva/">Nova reserva</button>
