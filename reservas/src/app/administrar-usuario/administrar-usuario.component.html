<h5>Usuários:</h5>
<div class="card">
    <ul class="list-group list-group-flush"></ul>
    <section *ngFor="let u of api.usuarios">
        <li class="list-group-item">{{u.nome}} <button class="btn btn-danger" (click)="deletar(u)">Deletar</button></li>
    </section>
</div>
<button class = "btn btn-primary" routerLink="/cadastro_usuario/">Novo usuário</button>
