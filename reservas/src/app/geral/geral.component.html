<h5>Usuarios:</h5>
<section *ngFor="let u of usuarios"
routerLink="/editar_usuario/{{u.id}}">
    <p>{{u.nome}}</p>
</section>
<button class = "btn btn-primary" routerLink="/cadastro_usuario/">Novo usuário</button>

<h5>Ambientes:</h5>
<section *ngFor="let a of ambientes"
routerLink="/editar_ambiente/{{a.id}}">
    {{a.nome}}
</section>
<button class = "btn btn-primary" routerLink="/cadastro_ambiente/">Novo ambiente</button>

<h5>Reservas:</h5>
<section *ngFor="let r of reservas"
routerLink="/editar_reserva/{{r.id}}">
    <p>{{r.inicio}} | {{r.final}} | {{r.usuario.nome}} | {{r.ambiente.nome}}</p>
</section>
<button class = "btn btn-primary" routerLink="/cadastro_reserva/">Nova reserva</button>
